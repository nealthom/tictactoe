<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="theme.css">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
</head>
<body>
	<div id="menu"><span id="mtext" >Select</span>
		<div id="selectx">X</div><div id="selecto">O</div>
		<div id="wc"></div>
	</div>
	<div id="board">
		<span id="tl" class="box top left"></span><span id="tm" class="box top middle"></span><span id="tr" class="box top right"></span>
		<span id="ml" class="box mid left"></span><span id="mm" class="box mid middle"></span><span id="mr" class="box mid right"></span>
		<span id="bl" class="box bottom left"></span><span id="bm" class="box bottom middle"></span><span id="br" class="box bottom right"></span>
	</div>
	
<script src="tictac.js"></script>
</body>
</html>
